services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT__HOST=qdrant
      - QDRANT__PORT=6333
      - QDRANT__USE_LOCAL=false
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
    networks:
      - rag-network
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://rag-backend:8000
    depends_on:
      - backend
    networks:
      - rag-network

volumes:
  qdrant_data:

networks:
  rag-network:
    driver: bridge
